<div class="container">
  <a href="/board/{{ getBoardSymbol() }}">{{ getBoardSymbol() }}</a>

  <div class="post-view">
    <post-list-item type="view"></post-list-item>
  </div>

  <ul class="comment-list">
    <li class="comment-list-form">
      <form name="commentForm" ng-submit="addComment()">
        <div class="form-group">
          <textarea type="text" class="form-control" row="5" ng-model="newComment.body"></textarea>
        </div>
        <div class="form-group clearfix">
          <button class="btn btn-sm btn-primary pull-right">Comment</button>
        </div>
      </form>
    </li>
  </ul>

  <comment-list></comment-list>
</div>
