<div class="container">
  <a href="/board/{{ getBoardSymbol() }}">{{ getBoardSymbol() }}</a>

  <div class="post-list-item">
    <p>{{ post[0].title }}<span class="pull-right">by {{ post[0].ownerId }}</span></p>
    <p>{{ post[0].link || post[0].text }}</p>
  </div>

  <ul class="comment-list">
    <li class="comment-list-form">
      <div class="form-group">
        <textarea type="text" class="form-control" row="5"></textarea>
      </div>
      <div class="form-group clearfix">
        <button class="btn btn-sm btn-primary pull-right">Comment</button>
      </div>
    </li>
    <li class="comment-list-item" ng-repeat="comment in comments track by comment._id">
      {{ comment.comment }}
    </li>
  </ul>
</div>
