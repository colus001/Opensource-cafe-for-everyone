<div class="board-detail container">
  <h1>{{ board.title }}</h1>
  <p class="help-block">{{ board.description }}</p>
  <button class="btn btn-info" ng-click="open()">Write</button>

  <ul class="post-list">
    <li class="post-list-item" ng-repeat="post in posts track by post._id">
      <post-list-item></post-list-item>
    </li>
  </ul>
</div>
