<div class="boards-list container">
  <div class="row">
    <div class="col-md-4">
      <h4>Boards <button class="btn btn-sm btn-primary pull-right" ng-click="open()">NEW</button></h4>
      <a class="board-item" ng-repeat="board in boards" href="/board/{{ board.symbol }}" popover-title="{{ board.title }}" popover="{{ board.description }}" popover-trigger="mouseenter" popover-placement="right">{{ board.symbol }}</a>
    </div>

    <div class="col-md-8">
      <h4>Popular posts</h4>
      <ul class="post-list">
        <!-- <a href="{{ getHref(post.link) }}" ng-repeat="post in posts track by post._id"> -->
        <li class="post-list-item" ng-repeat="post in posts track by post._id">
          <post-list-item type="popular"></post-list-item>
        </li>
      </ul>
    </div>

  </div>
</div>
