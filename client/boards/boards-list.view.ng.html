<div class="boards-list container">
  <div class="row">
    <div class="col-md-4">
      <h4>Boards</h4>
      <p ng-repeat="board in boards"><a href="/boards/{{ board.symbol }}" popover-title="{{ board.title }}" popover="{{ board.description }}" popover-trigger="mouseenter">{{ board.symbol }}</a></p>
      <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
      <button class="btn btn-block btn-default" ng-click="open()">Create New Board</button>
    </div>

    <div class="col-md-8">
      <h4>Popular posts</h4>
      <ul class="post-list">
        <a href="http://{{ post.link }}" ng-repeat="post in posts track by post._id">
          <li class="post-list-item">
            <p>{{ $index+1 }} | {{ post.title }} <span class="label label-success">{{ post.board }}</span><span class="pull-right">by {{ post.ownerId }}</span></p>
            <p>{{ post.link || post.text }}</p>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
