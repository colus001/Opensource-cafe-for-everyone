<div class="modal-header">
  <h3 class="modal-title">Create New Board</h3>
</div>

<form name="boardForm" ng-submit="create()" novalidate>

  <div class="modal-body">
    <div class="form-group">
      <label>Symbol</label>
      <input type="text" class="form-control" placeholder="{{ slugify(newBoard.title) || 'Symbol' }}" ng-model="newBoard.symbol">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" placeholder="Title" ng-model="newBoard.title" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea placeholder="About {{ newBoard.title || 'this board' }}" ng-model="newBoard.description" cols="30" rows="5" class="form-control"></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Create Board</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>

</form>
