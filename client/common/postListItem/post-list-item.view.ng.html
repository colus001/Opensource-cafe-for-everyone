<div class="row">
  <div class="col-xs-1">
    <div class="post-list-score">{{ post.score || 0 }}</div>
  </div>
  <div class="col-xs-11">
    <a href="/board/{{ post.board }}/{{ post.ownerId }}/{{ post.slug }}">
      <p>{{ post.title }}<span class="pull-right">by {{ post.ownerId }}</span></p>
      <p class="text-overflow">
        <a href="{{post.link}}" ng-if="post.link" target="_blank"><i class="fa fa-bookmark"></i> {{ post.link }}</a>
      </p>
      <div ng-switch="type" ng-if="post.text">
        <p class="post-text" ng-switch-when="view" ng-repeat="line in getMultilineText(post.text) track by $index">{{ line }}</p>
        <p class="text-overflow" ng-switch-default>{{ post.text }}</p>
      </div>
    </a>

    <button class="btn btn-xs" ng-class="upvoted(post) ? 'btn-success' : 'btn-default'" ng-click="upvote()"><i class="fa fa-fw fa-thumbs-up"></i> 좋아요</button>
    <button class="btn btn-xs" ng-class="downvoted(post) ? 'btn-danger' : 'btn-default'" ng-click="downvote()"><i class="fa fa-fw fa-thumbs-down"></i> 싫어요</button>
  </div>
</div>
